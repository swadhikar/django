{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
</head>
<body>

<h1>Create/Update product</h1>

<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete product <b>{{ product.description }}</b></p>
    <button type="submit">Confirm</button>
    <a type="button" href="{% url 'update_product' product.id %}">Cancel</a>
</form>

</body>
</html>
