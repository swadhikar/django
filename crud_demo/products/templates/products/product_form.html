{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
</head>
<body>

<h1>Create/Update product</h1>

<form method="POST">
    {% csrf_token %}
    {{ product_form|crispy }}
    <button type="submit">Save</button>
</form>

{% if product %}
<a href="{% url 'delete_product' product.id %}">Delete</a>
{% endif %}

</body>
</html>
